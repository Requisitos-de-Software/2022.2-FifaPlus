site_name: FIFA PLUS
site_url: https://requisitos-de-software.github.io/2022.2-FifaPlus
repo_url: https://github.com/Requisitos-de-Software/2022.2-FifaPlus
repo_name: 2022.2-FifaPlus
edit_uri: ""
copyright: UnB - Faculdade do Gama &copy; 2022
extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - toc:
      title: Conteúdo da página

  - admonition
  - pymdownx.details
  - pymdownx.superfences

extra:
  social:
    - link: https://github.com/Requisitos-de-Software/2022.2-FifaPlus
      icon: fontawesome/brands/github

    - link: https://www.fifa.com/fifaplus/pt?c=(c_FIFAPlus)(sc_launch)(ssc_platform)(cc_)&pid=(p_others)(ch_)(t_)
      icon: material/soccer

theme:
  name: material
  logo: img/FIFA.webp

  features:
    - navigation.tabs

  icon:
    repo: fontawesome/brands/github

  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: deep-purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: deep-purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
